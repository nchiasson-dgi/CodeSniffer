name: CodeSniffer
author: discoverygarden
description: Runs static analysis on your PHP code.

inputs:
  path:
    description: The path (or paths) to run the analysis on.
    required: true
  extensions:
    description: Comma separated list of file extensions to test.
    required: false
    default: php,module,inc,install,test,profile,theme,css,info,md,yml
  suffix:
    description: Comma separated list of file extensions to test used by phpcs.
    required: false
    default: .php,*.module,*.inc,*.install,*.test,*.profile,*.theme,*.js,*.css,*.info
  lint:
    description: Comma separated list of file extentions to lint.
    required: false
    default: php,module,inc,install,test

runs:
  using: "composite"
  steps:
    - Download Dependencies:
      run: |
        echo "Downloading dependencies ..."
        composer global require drupal/coder
        composer global require dealerdirect/phpcodesniffer-composer-installer
        composer global require sebastian/phpcpd
        echo "~/.composer/vendor/bin" >> $GITHUB_PATH
    - Run Lint:
      run: |
        echo "::group::PHPCS for Drupal standards"
        phpcs -s --standard=Drupal,DrupalPractice --extensions=${{ inputs.extensions }} ${{ inputs.path }} --ignore=*.md
        echo "::endgroup::"
        echo "::group::PHPCS Generic sniffs"
        phpcs --standard=Generic --sniffs=Generic.PHP.Syntax --extensions=${{ inputs.lint }} ${{ inputs.path }}
        echo "::endgroup::"
        echo "::group::PHPCPD for copy/paste detection"
        phpcpd --suffix=${{ inputs.suffix }} ${{ inputs.path }}
        echo "::endgroup::"
      shell: bash

branding:
  icon: 'check-square'
  color: 'blue'
